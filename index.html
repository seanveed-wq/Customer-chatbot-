<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI SaaS Chat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    /* ================= VARIABLES ================= */
    :root {
      --bg-main: #0f1117;
      --bg-sidebar: #161a23;
      --bg-card: #1e2330;
      --bg-input: #1a1f2b;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --accent: #6366f1;
      --border: #2a2f3d;
    }

    /* ================= RESET ================= */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }
    body { background: var(--bg-main); color: var(--text-primary); height: 100vh; overflow: hidden; }

    /* ================= LAYOUT ================= */
    .app { display: flex; height: 100vh; }

    /* ================= SIDEBAR ================= */
    .sidebar { width: 260px; background: var(--bg-sidebar); padding: 16px; display: flex; flex-direction: column; }
    .logo { font-size: 20px; font-weight: 600; margin-bottom: 20px; }
    .new-chat { background: var(--accent); border: none; padding: 10px; border-radius: 8px; color: #fff; cursor: pointer; margin-bottom: 20px; }
    .chat-list { display: flex; flex-direction: column; gap: 8px; }
    .chat-item { padding: 10px; border-radius: 8px; cursor: pointer; color: var(--text-secondary); }
    .chat-item.active, .chat-item:hover { background: var(--bg-card); color: var(--text-primary); }

    /* ================= CHAT AREA ================= */
    .chat-container { flex: 1; display: flex; flex-direction: column; position: relative; }
    .messages { flex: 1; padding: 24px; overflow-y: auto; }
    .message { display: flex; margin-bottom: 16px; }
    .message.user { justify-content: flex-end; }
    .message.ai { justify-content: flex-start; }
    .bubble { max-width: 70%; padding: 14px 16px; border-radius: 14px; background: var(--bg-card); line-height: 1.5; word-wrap: break-word; }
    .message.user .bubble { background: linear-gradient(135deg, #6366f1, #4f46e5); color: white; }

    /* Typing Indicator */
    .typing { font-size: 12px; color: var(--text-secondary); margin-left: 5px; display: none; }

    /* ================= INPUT ================= */
    .input-area { display: flex; gap: 10px; padding: 16px; border-top: 1px solid var(--border); background: var(--bg-main); }
    .input-area input { flex: 1; padding: 12px 14px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg-input); color: var(--text-primary); }
    .input-area input:focus { outline: none; border-color: var(--accent); }
    .input-area button { padding: 12px 18px; border-radius: 10px; border: none; background: var(--accent); color: white; cursor: pointer; }
    .input-area button:disabled { background: #444; cursor: not-allowed; }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) { .sidebar { display: none; } .bubble { max-width: 90%; } }
  </style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="logo">âš¡ AI Studio</div>
    <button class="new-chat" onclick="location.reload()">+ New Chat</button>
    <div class="chat-list">
      <div class="chat-item active">AI Assistant</div>
      <div class="chat-item">Customer Support Bot</div>
      <div class="chat-item">Content Generator</div>
    </div>
  </aside>

  <main class="chat-container">
    <div class="messages" id="messages">
      <div class="message ai">
        <div class="bubble">ðŸ‘‹ Hi! Iâ€™m your AI assistant. How can I help with the menu today?</div>
      </div>
    </div>
    <div id="typingIndicator" class="typing" style="padding: 0 24px 10px;">AI is thinking...</div>

    <div class="input-area">
      <input id="chatInput" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </main>
</div>

<script>
  const input = document.getElementById("chatInput");
  const sendBtn = document.getElementById("sendBtn");
  const messages = document.getElementById("messages");
  const typingIndicator = document.getElementById("typingIndicator");

  // n8n Webhook URL (Production URL)
  const N8N_WEBHOOK_URL = "https://sanveesd.app.n8n.cloud/webhook/98a5b4dd-4b60-4521-8fe7-5d720c974f1c/chat";

  function addMessage(text, type) {
    const msg = document.createElement("div");
    msg.className = "message " + type;
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;
    msg.appendChild(bubble);
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessageToN8N(userMessage) {
    typingIndicator.style.display = "block";
    sendBtn.disabled = true;

    try {
      const response = await fetch(N8N_WEBHOOK_URL, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        mode: 'cors', // Added for GitHub-to-n8n connection
        body: JSON.stringify({
          chatInput: userMessage,
          action: "sendMessage"
        })
      });

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const data = await response.json();
      
      // Checking for common n8n response structures
      const aiText = data.output || data.text || (Array.isArray(data) ? data[0].output : "I'm having trouble connecting right now.");
      
      addMessage(aiText, "ai");
    } catch (error) {
      console.error("Error:", error);
      addMessage("Connection error. 1. Click 'Publish' in n8n. 2. Make sure the workflow is Active.", "ai");
    } finally {
      typingIndicator.style.display = "none";
      sendBtn.disabled = false;
    }
  }

  sendBtn.onclick = () => {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    sendMessageToN8N(text);
  };

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendBtn.click();
  });
</script>

</body>
  </html>
